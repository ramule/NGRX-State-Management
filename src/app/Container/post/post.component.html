<mat-card class="col-12" *ngFor="let post of postsData">
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-content>
    <div class="row" *ngFor="let comment of post.comments">
      <p class="col-3">{{comment.description}}</p>
      <mat-icon class="col-3" (click)="onEditComment(post.id)" aria-hidden="false" aria-label="Example edit icon">edit</mat-icon>
      <mat-icon class="col-3" (click)="onDeleteComment(comment.id, post.id)" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
    </div>
    <div class="row">
      <mat-form-field class="col-3">
        <input #commentDesc matInput placeholder="Enter comment">
      </mat-form-field>
      <mat-icon class="mt-3" (click)="onCommentAdd(commentDesc.value, post)" aria-hidden="false" aria-label="Example add_circle_outline icon">add_circle_outline</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
